  <body>
    <header>
      <div class="container">
        <a id="website-logo"><h1>Wordspeller</h1></a>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Improve Your Spelling Skills</h2>
        <p>
          Say the Spell magic word, e.g Spell Market, Spell 10 two-letter words
        </p>

        <div id="form-container">
          <form id="wordspeller-form">
            <div class="space-between magic-word">
              <div>
                <label for="word-to-spell"></label>
                <input
                  type="text"
                  placeholder="Your magic word"
                  id="word-to-spell-input"
                  name="wordToSpell"
                  style="background-color: transparent; flex: 70%"
                />
              </div>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"
                />
              </svg>
            </div>

            <button type="button" id="listen-btn" class="btn--black-bg">
              Listen
            </button>
            <button type="submit" id="spell-btn">Spell</button>
          </form>
        </div>

        <p id="form-error-paragraph" class="error-message"></p>

        <small>
          You can manage your settings here:
          <a href="/pages/join-launch-list.html">Settings Configuration</a>
        </small>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; 2022, visit
          <a href="https://www.malikolabiyi.com">Malik Olabiyi</a> for more.
        </p>
      </div>
    </footer>
